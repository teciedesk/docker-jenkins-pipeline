<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECIE-DESK Support Solution</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-bottom: 2rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #0f1e6a;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/Ay5E2Xm.png" alt="TECIE-DESK Logo" class="logo">
  <h1>Welcome to TECIE-DESK Support Solution</h1>
  <p>Your trusted partner in providing top-notch technical support solutions.<br>We ensure your business stays connected and efficient.</p>
  <a href="#" class="btn">Get Support</a>
</body>
</html>
